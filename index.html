  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      background: linear-gradient(to bottom right, #f0f9ff, #e0f2fe);
    }
    
    h1 {
      color: #0369a1;
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 2.5rem;
    }
    
    .presentation {
      background: white;
      padding: 25px 30px;

      border-radius: 12px;

      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .presentation:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    
    .presentation-content {
      flex: 1;
    }
    
    .presentation h2 {
      margin: 0 0 10px 0;

      font-size: 1.5rem;
    }
    
    .presentation p {
      margin: 0;
      color: #64748b;
      font-size: 1rem;
    }
    
    .presentation-link {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 24px;
      background: #0284c7;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.2s;
      white-space: nowrap;
    }
    
    .presentation-link:hover {
      background: #0369a1;
    }
    
    .chevron {
      width: 20px;
      height: 20px;
      border-right: 3px solid white;
      border-bottom: 3px solid white;
      transform: rotate(-45deg);
    }
  </style>
</head>
